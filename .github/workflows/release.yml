name: Build Release

on:
    workflow_dispatch:
        inputs:
            branch:
                description: "Branch to run the workflow on"
                required: true
                default: "master"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Install archive tools
              run: sudo apt install zip

            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.inputs.branch }}

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x

            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

            - name: Install esbuild globally
              run: yarn global add esbuild

            - name: Install dependencies
              run: yarn install --production=true --ignore-optional

            - name: Build release
              run: yarn run build

            - name: Update tag ref
              uses: EndBug/latest-tag@latest
              with:
                  tag-name: ${{ github.ref_name }}

            - name: Bundle files
              run: |
                  mkdir -p ./temp
                  cp ./{LICENSE,README.md,fxmanifest.lua,config.lua,wrapper.lua} ./temp
                  cp -r ./dist ./temp
                  cp -r ./node_modules ./temp
                  cp ./yarn.lock ./temp
                  cd ./temp && zip -r ../Icarus.zip ./

            - name: Create Release
              uses: "marvinpinto/action-automatic-releases@v1.2.1"
              id: auto_release
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  automatic_release_tag: ${{ env.RELEASE_VERSION }}
                  title: ${{ env.RELEASE_VERSION }}
                  prerelease: true # Testing purposes
                  files: Icarus.zip

              env:
                  CI: false
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
